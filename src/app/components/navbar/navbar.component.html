<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark blue ie-nav" [containerInside]="false">
    <mdb-navbar-brand>
      <a class="navbar-brand" [routerLink]="['/']">
        <mdb-icon fas icon="cat"></mdb-icon>
        Cats
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            Categorias<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" *ngFor="let category of categories; let i = index" mdbWavesEffect [routerLink]="['/category',category.id]">{{ category.name }}</a>
          </div>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a [routerLink]="['/']" class="nav-link">Inicio <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
